
  <div class="container"  fxFlexFill  fxLayoutAlign="center center">
    <div fxFlex="20" class="sec1" fxFlex.xs="100" >
      <form [formGroup]="loginForm" #userForm="ngForm">
        <mat-card class="login-card">
          <mat-card-title> Login</mat-card-title>
          <mat-card-content>
            <div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput [class.is-invalid]="loginForm.get('userName').invalid && loginForm.get('userName').touched" formControlName="userName" placeholder="Nome" #nome name="Nome" class="form-control" required>
                  </mat-form-field>
                  <div *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                    <mat-error *ngIf="loginForm.get('userName').errors?.required">Usuário é obrigatório</mat-error>
                    <mat-error *ngIf="loginForm.get('userName').errors?.minlength">Úsuario deve ter pelo menos 3 caracteres</mat-error>
                  </div>
                </div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                      <input matInput formControlName="password" type="password" placeholder="Senha" #password name="senha" class="form-control"  required>
                  </mat-form-field>
                  <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                      <mat-error *ngIf="loginForm.get('password').errors?.required">Senha é obrigatório</mat-error>
                      <mat-error *ngIf="loginForm.get('password').errors?.minlength">Senha deve ter pelo menos 3 caracteres</mat-error>
                    </div>
                </div>
            </div>
          </mat-card-content>
          <button mat-stroked-button [disabled]="userForm.form.invalid">Login</button>
        </mat-card>
      </form>
    </div>
  </div>
